# Nginx Load Balancer Configuration for Canary Deployment
# Traffic splitting between baseline and canary versions

events {
    worker_connections 1024;
}

http {
    # Baseline (current production)
    upstream baseline_backend {
        server app-baseline:80;
    }

    # Canary (new version being tested)
    upstream canary_backend {
        server app-canary:80;
    }

    # Split traffic based on user ID hash or percentage
    # Method 1: Percentage-based splitting
    split_clients "${remote_addr}${http_user_agent}" $variant {
        90% baseline_backend;  # 90% to baseline
        10% canary_backend;   # 10% to canary
    }

    server {
        listen 80;
        server_name localhost;

        # Main traffic routing with canary split
        location / {
            proxy_pass http://$variant;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Variant $variant;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://baseline_backend/health;
            access_log off;
        }

        # Direct access to baseline
        location /baseline/ {
            proxy_pass http://baseline_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Variant "baseline";
        }

        # Direct access to canary
        location /canary/ {
            proxy_pass http://canary_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Variant "canary";
        }

        # Metrics endpoint (for monitoring)
        location /metrics {
            access_log off;
            return 200 "Canary Traffic Split: 10% canary, 90% baseline\n";
            add_header Content-Type text/plain;
        }
    }
}

# To adjust canary percentage:
# 1. Edit the split_clients percentages above
# 2. Reload nginx: docker exec canary-lb nginx -s reload
# 
# Example percentages:
# - 5% canary:  95% baseline_backend; 5% canary_backend;
# - 10% canary: 90% baseline_backend; 10% canary_backend;
# - 25% canary: 75% baseline_backend; 25% canary_backend;
# - 50% canary: 50% baseline_backend; 50% canary_backend;

