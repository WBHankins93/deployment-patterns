# Nginx Load Balancer Configuration for Shadow Deployment
# Traffic mirroring - active serves users, shadow receives copy

events {
    worker_connections 1024;
}

http {
    # Active backend (serves users)
    upstream active_backend {
        server app-active:80;
    }

    # Shadow backend (receives mirrored traffic)
    upstream shadow_backend {
        server app-shadow:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Main location - serves users and mirrors to shadow
        location / {
            # Mirror traffic to shadow (doesn't wait for response)
            mirror /mirror;
            mirror_request_body on;
            
            # Serve users from active
            proxy_pass http://active_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Environment "active";
        }

        # Internal mirror location
        location = /mirror {
            internal;
            proxy_pass http://shadow_backend$request_uri;
            proxy_pass_request_body on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Mirrored "true";
            proxy_set_header X-Environment "shadow";
            
            # Don't wait for shadow response
            proxy_read_timeout 1s;
            proxy_connect_timeout 1s;
        }

        # Health check (only active)
        location /health {
            proxy_pass http://active_backend/health;
            access_log off;
        }

        # Direct access to active
        location /active/ {
            proxy_pass http://active_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Environment "active";
        }

        # Shadow metrics endpoint (for monitoring)
        location /shadow/metrics {
            proxy_pass http://shadow_backend/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Environment "shadow";
            access_log off;
        }

        # Shadow health check (for monitoring)
        location /shadow/health {
            proxy_pass http://shadow_backend/health;
            proxy_set_header Host $host;
            access_log off;
        }
    }
}

