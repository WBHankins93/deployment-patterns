# Nginx Load Balancer Configuration for Rolling Deployment
# Routes traffic to both v1 and v2 during rolling update

events {
    worker_connections 1024;
}

http {
    upstream app_backend {
        # Version 1 (current)
        server app-v1:80 weight=1;
        # Version 2 (new - scale up gradually)
        server app-v2:80 weight=1;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Version $upstream_addr;
        }

        location /health {
            proxy_pass http://app_backend/health;
            access_log off;
        }

        # Version-specific endpoints for testing
        location /v1/ {
            proxy_pass http://app-v1:80/;
            proxy_set_header Host $host;
        }

        location /v2/ {
            proxy_pass http://app-v2:80/;
            proxy_set_header Host $host;
        }
    }
}

