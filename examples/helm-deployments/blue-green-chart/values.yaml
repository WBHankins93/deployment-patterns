# Blue-Green Deployment Values
replicaCount: 3

image:
  repository: myapp
  pullPolicy: IfNotPresent
  tag: "latest"

# Blue environment (current production)
blue:
  imageTag: "v1.0.0"  # Current production version

# Green environment (new version)
green:
  imageTag: "v2.0.0"  # New version to deploy

# Active environment (blue or green)
activeEnvironment: "blue"  # Switch to "green" to route traffic

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: myapp.local
      paths:
        - path: /
          pathType: Prefix

# Health checks
healthCheck:
  enabled: true
  path: /health
  port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Environment-specific configurations
env: "production"
logLevel: "info"

# ConfigMap data
config:
  database_url: "postgresql://user:pass@db:5432/myapp"
  redis_url: "redis://redis:6379"

# Override names
nameOverride: ""
fullnameOverride: ""

# Blue-Green specific settings
blueGreen:
  # Keep inactive environment running for quick rollback
  keepInactiveEnvironment: true
  # Time to wait before cleaning up inactive environment (in minutes)
  cleanupDelay: 60

