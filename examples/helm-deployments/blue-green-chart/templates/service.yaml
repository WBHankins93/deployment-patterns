apiVersion: v1
kind: Service
metadata:
  name: {{ include "blue-green-app.fullname" . }}
  labels:
    {{- include "blue-green-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "blue-green-app.selectorLabels" . | nindent 4 }}
    # Active environment selector - switch by updating this label
    deployment.environment: {{ .Values.activeEnvironment | default "blue" }}

