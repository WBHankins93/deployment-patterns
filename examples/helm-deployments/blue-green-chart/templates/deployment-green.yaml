apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blue-green-app.fullname" . }}-green
  labels:
    {{- include "blue-green-app.labels" . | nindent 4 }}
    deployment.environment: green
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate  # Blue-Green uses Recreate for each environment
  selector:
    matchLabels:
      {{- include "blue-green-app.greenLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "blue-green-app.greenLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.green.imageTag | default .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: {{ .Values.healthCheck.port }}
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: {{ .Values.healthCheck.port }}
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          {{- end }}
          env:
            - name: ENVIRONMENT
              value: "green"
            - name: VERSION
              value: {{ .Values.green.imageTag | default .Values.image.tag | default .Chart.AppVersion | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

