apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "big-bang-app.fullname" . }}-config
  labels:
    {{- include "big-bang-app.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  # Application configuration
  APP_ENV: {{ .Values.env | default "production" | quote }}
  LOG_LEVEL: {{ .Values.logLevel | default "info" | quote }}