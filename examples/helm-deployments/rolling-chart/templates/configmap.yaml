apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "rolling-app.fullname" . }}-config
  labels:
    {{- include "rolling-app.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  # Rolling deployment specific config
  APP_ENV: {{ .Values.env | default "production" | quote }}
  LOG_LEVEL: {{ .Values.logLevel | default "info" | quote }}
  DEPLOYMENT_STRATEGY: "rolling"
  MAX_UNAVAILABLE: {{ .Values.strategy.rollingUpdate.maxUnavailable | quote }}
  MAX_SURGE: {{ .Values.strategy.rollingUpdate.maxSurge | quote }}